<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OJT-echarts</title>
		<script src="public/echarts.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
		<link rel="stylesheet" href="./src/assets/style.css" />
	</head>
	<body>
		<div id="board" class="grid-container">
			<div id="section-0" class="grid-item">
				<div class="graph-title">
					<p>조직도</p>
					<button id="button-0" class="bigger">확대</button>
				</div>
				<div id="graph-0" class="graph-item"></div>
			</div>
			<div id="section-1" class="grid-item">
				<div class="graph-title">
					<p>CT검사</p>
					<button id="button-1" class="bigger">확대</button>
				</div>
				<div id="graph-1" class="graph-item"></div>
			</div>
			<div id="section-2" class="grid-item">
				<div class="graph-title">
					<p>체혈검사</p>
					<button id="button-2" class="bigger">확대</button>
				</div>
				<div id="graph-2" class="graph-item"></div>
				<!-- <div id="graph-2-1" class="graph-item"></div> -->
				<!-- <div id="graph-2-2" class="graph-item"></div> -->
			</div>
			<div id="section-3" class="grid-item center-section">
				<div class="graph-title">
					<p>이동현황</p>
					<button id="button-3" class="bigger">확대</button>
				</div>
				<div id="graph-3" class="graph-item"></div>
			</div>
			<div id="section-4" class="grid-item">
				<div class="graph-title">
					<p>검사/수술 운영</p>
					<button id="button-4" class="bigger">확대</button>
				</div>
				<div id="graph-4" class="graph-item"></div>
			</div>
			<div id="section-5" class="grid-item">
				<div class="graph-title">
					<p>병동별 환자 유입/유출</p>
					<button id="button-5" class="bigger">확대</button>
				</div>
				<div id="graph-5" class="graph-item"></div>
			</div>
			<div id="section-6" class="grid-item">
				<div class="graph-title">
					<p>방문 환자 수</p>
					<button id="button-6" class="bigger">확대</button>
				</div>
				<div id="graph-6" class="graph-item"></div>
			</div>
		</div>

		<div id="modal" class="modal-container modal-close">
			<div class="modal-title">
				<div id="modal-text"></div>
				<div id="modal-button-group">
					<button id="save-img" class="smaller">이미지저장</button>
					<button id="save-pdf" class="smaller">pdf저장</button>
					<button id="smaller" class="smaller">축소</button>
				</div>
			</div>
			<div id="modal-graph-group"></div>
		</div>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
